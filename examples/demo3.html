    <button id="generateImage">Click to generate Image</button>
    <div> <h1> Here is a png </h1></div>
    <div style="margin-top: 50px;" id="canvasImg"></div>
      <div style="margin-top: 50px;" id="canvasImg2"></div>
  
    <script src="https://code.jquery.com/jquery-1.10.1.js" type="text/javascript"> </script>

    <script type="text/javascript" src="../build/html2canvas.js"></script>
    <script type="text/javascript">

    $(function() {
      $('#generateImage').click(function() {
        html2canvas($(".outer"), {
          onrendered: function(canvas) {
            // document.body.appendChild(canvas);
            var canvasImg = canvas.toDataURL("image/png");

            $('#canvasImg').html('<img src="'+canvasImg+'" alt="">');
            
          },
          allowTaint: false,
          logging: true,
          useCORS: true
        });
      });
    });


    
        
    </script>
